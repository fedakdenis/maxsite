        <script type="text/javascript">


            ymaps.ready(function() { init("map1",[57.1334,65.4713],14); });
            ymaps.ready(function() { init("map2",[57.0942,65.7137],14); });
            ymaps.ready(function() { init("map3",[57.1156,65.5600],14); });
            var myMap;

            function init(mapID,mapCenter,mapZoom){    
                myMap = new ymaps.Map (mapID, {
                    center: mapCenter,
                    zoom: mapZoom,
                    controls: ["zoomControl", "fullscreenControl"]
                });
                myMap.behaviors.disable("scrollZoom");
                myMap.behaviors.disable('drag');
                myPlacemark = new ymaps.Placemark(mapCenter, { 
                    hintContent: 'Москва!', 
                    balloonContent: 'Столица России' 
                });
                myMap.geoObjects.add(myPlacemark);
            }
        </script>

        <script>
        document.getElementById('links').onclick = function (event) {
            event = event || window.event;
            var target = event.target || event.srcElement,
                link = target.src ? target.parentNode : target,
                options = {index: link, event: event},
                links = this.getElementsByTagName('a');
            blueimp.Gallery(links, options);
        };
        </script>
